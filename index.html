<!DOCTYPE html>
<html>
    <head>
        <title>Index</title>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        <style>
            

            html,body,#main { 
            min-height: 100vh; 

            }

            body{
                background-color: #e0e0e0;
                margin: 0%;
                font-family:  'Ubuntu',sans-serif;
            }

            a{
                text-decoration: none;
                color:black;
            }

            header,footer{
                background-color: rosybrown; 
                           
            }

            header{
                display:flex;
                justify-content: space-between;
                align-items: center;
                position:fixed;
                top:0px;
                left:0px;      
                width:100%;      
            }

            header a{
                padding:10px;
            }

            #mainLogo{
            height:60px;
            width:60px;
            margin-left: 1%;
            }

            #login{
                margin-right: 2%;
            }
            
            #content{
                margin-top: 60px;
                margin-bottom: 60px;
            }

            #search{
                background-image: url(https://media-cdn.tripadvisor.com/media/photo-o/14/10/2e/af/india.jpg);
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                height:380px;              
                display:flex;
                justify-content: center;
                align-items: center;
                
            }

            input{
                background-color: #f1f1f1;
                border: 1px solid transparent;
                border-radius: 12px;
                padding:10px;
                width: 30%;
                font-size:16px;
            }
            input:focus{
                outline: none;
            }

            #siteImagesinDiv{
                margin-left: 15%;
                margin-right: 15%;
                display: flex;
                justify-content: space-evenly;
            }

            .siteImages:hover {
                opacity: 0.8;
                
            }

            .siteImageDiv{
                margin-right: 100px;
                margin-top: 50px;
                
            }

            .siteImages{
                height:150px;
                width:150px;
                border-radius: 40px;
                margin: 4%;
                box-shadow:10px 10px 10px gray ;
                
            }

            #delhicentered{
                visibility: hidden;
            }

            

            #firstImageSiteDiv:hover div {
                visibility: visible;
                position: relative;
                bottom: 90px;
                left:60px;
                color: white;
               }

            #goacentered{
                visibility: hidden;
            }   

            #secondImageSiteDiv:hover div {
                visibility: visible;
                position: relative;
                bottom: 90px;
                left:70px;
                color: white;
               }
            
            #charminarcentered{
                visibility: hidden;
            }   

            #thirdImageSiteDiv:hover div {
                visibility: visible;
                position: relative;
                bottom: 90px;
                left:45px;
                color: white;
               }  
               
            #calcuttacentered{
                visibility: hidden;
            }   

            #fourthImageSiteDiv:hover div {
                visibility: visible;
                position: relative;
                bottom: 90px;
                left:50px;
                color: white;
               }   

            #viewMore{
                text-align: center;
                padding:35px;
                
            }

            footer{
                position: fixed;
                bottom:0px;
                left:0px;
                width:100%;
            }

            #subFooter1{
                display:flex;
                justify-content: space-between;
                justify-content: baseline;
                align-items: center;
            }
                                
            .socialMedia{
                height: 20px;
                width: 22px;
            }          
            
            #contactUs{
                padding: 10px;
            }

            #contactUsDiv{
                margin-left: 2%;
                margin-top: 1.3%;
                margin-bottom: 1.3%;
            }

            #copyRightText{
                text-align: center;
                font-size: 10px;
            }

            #socialMediaIcons{
                padding: 10px;
            }           
        </style>
    </head>
    <body>
        <div id="mainBody">
            <header>
                <img src="assests/images/logo.png" alt="logo" id="mainLogo"/>
                <a href="login.html" target="_self" id="login">Login</a>
            </header>
            <div name="content" id="content">
                <div id="search">
                   <input type="text" placeholder="City"/><br>
                </div>
                <div id="siteImagesinDiv">
                  <div class="siteImageDiv" id="firstImageSiteDiv"><a href="list.html" target="_self"><img class="siteImages"  src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" /></a><div id="delhicentered">Delhi</div></div>                 
                
                  <div class="siteImageDiv" id="secondImageSiteDiv"><img class="siteImages" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" /><div id="goacentered">Goa</div></div>               
                
                  <div class="siteImageDiv" id="thirdImageSiteDiv"><img class="siteImages" src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" /><div id="charminarcentered">Charminar</div></div>               
                
                  <div class="siteImageDiv" id="fourthImageSiteDiv"><img class="siteImages" id="lastImageSite" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg" /><div id="calcuttacentered">Calcutta</div></div><br>
                </div> 
                <div id="viewMore">
                  <a href="index.html" >View more &gt&gt</a>
                </div>  
                 
            </div>
            <footer>
            <div id="subFooter1">
                <div id="contactUsDiv">
                    <a href="contact.html" target="_self" id="contactUs">Contact Us</a><br>
                </div>
                <div id="copyRightText">
                    &#169 2020 ROOM SEARCH PVT. LTD.
               </div> 
                <div id="socialMediaIcons">
                    <a href="https://www.facebook.com"><img class="socialMedia" src="assests/images/facebook.png" /></a>
                    <a href="https://www.instagram.com"><img class="socialMedia" src="assests/images/instagram.png" /></a>
                    <a href="https://twitter.com"><img class="socialMedia" src="assests/images/twitter.png" /><br></a>
                </div>                           
            </div>   
            </footer>
        </div>
    </body>
</html>
