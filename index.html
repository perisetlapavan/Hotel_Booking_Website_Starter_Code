<!DOCTYPE html>
<html>
    <head>
        <title>Index</title>
        <!-- Fonts link -->
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Fonts -->

        <!-- /Bootstrap link-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <!-- Bootstrap/ -->
        
        <!-- /Javascript link -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <!-- Javascript/ -->
        <style>
            

            html,body,#main { 
            min-height: 100vh; 
            }
            body{
                background-color: #e0e0e0;
                margin: 0%;
                font-family:  'Ubuntu',sans-serif;
            }

            a{
                text-decoration: none;
                color:black;
            }

            header,footer{
                background-color: rosybrown;
            }

            header{
                display:flex;
                justify-content: space-between;
                align-items: center;
                position: fixed;
                top:0;
                left:0;
                width:100%;
            }

             header img{
                margin-left:10px;
            }

            #mainLogo{
                height:60px;
                width:60px
            }

            #login{
                margin-right: 2%;
                padding-right: 1%;
            }
            
            #content{
                margin-top: 60px;
                margin-bottom: 60px;
            }

            #search{
                background-image: url(https://media-cdn.tripadvisor.com/media/photo-o/14/10/2e/af/india.jpg);
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                height:380px;              
                display:flex;
                justify-content: center;
                align-items: center;
                
            }

            input{
                background-color: #f1f1f1;
                border: 1px solid transparent;
                border-radius: 12px;
                padding:10px;
                width: 30%;
                font-size:16px;
            }
            input:focus{
                outline: none;
            }

            #siteImagesinDiv{
                margin-left: 15%;
                margin-right: 15%;
                display: flex;
                justify-content: space-evenly;
            }

            .siteImages:hover {
                opacity: 0.8;
                
            }

            .siteImageDiv{
                margin-right: 100px;
                margin-top: 50px;
                
            }

            .siteImages{
                height:150px;
                width:150px;
                border-radius: 40px;
                margin: 4%;
                box-shadow:10px 10px 10px gray ;
                
            }

            #delhicentered{
                visibility: hidden;
            }

            

            #firstImageSiteDiv:hover div {
                visibility: visible;
                position: relative;
                bottom: 90px;
                left:60px;
                color: white;
               }

            #goacentered{
                visibility: hidden;
            }   

            #secondImageSiteDiv:hover div {
                visibility: visible;
                position: relative;
                bottom: 90px;
                left:70px;
                color: white;
               }
            
            #charminarcentered{
                visibility: hidden;
            }   

            #thirdImageSiteDiv:hover div {
                visibility: visible;
                position: relative;
                bottom: 90px;
                left:45px;
                color: white;
               }  
               
            #calcuttacentered{
                visibility: hidden;
            }   

            #fourthImageSiteDiv:hover div {
                visibility: visible;
                position: relative;
                bottom: 90px;
                left:50px;
                color: white;
               }   

            #viewMore{
                text-align: center;
                padding:35px;
                padding-bottom: 50px;
                
            }

            footer{
                position: fixed;
                bottom:0;
                left:0;
                width:100%
            }
                      
            
            .socialMedia{
                height: 20px;
                width: 22px;
            }
            
            #subFooter1{
                display:flex;
                justify-content: space-between;
                justify-content: baseline;
                align-items: center;
            }

            #contactUsDiv{
                margin-left: 2%;
                margin-top: 1.3%;
                margin-bottom: 1.3%;
            }

            

            #copyRightText{
                text-align: center;
                font-size: 10px;
            }

            #socialMediaIcons{
                padding: 10px;
            }        
        </style>
    </head>
    <body>
        <div id="mainBody">
            <!-- /Header -->
            <header>
                    <img src="assests/images/logo.png" alt="logo" id="mainLogo"/>
                    <form class="form-inline" id="login">
                      <button class="btn  my-2 my-sm-0 btn-light"  type="button" data-toggle="modal" data-target="#Login">LOGIN</button>
                    </form>
            </header>
            <!-- Header/ -->
            <!-- Content -->
            <div name="content" id="content">
                <div id="search">
                   <input type="text" placeholder="City"/><br>
                </div>
                <div id="siteImagesinDiv">
                  <div class="siteImageDiv" id="firstImageSiteDiv"><a href="list.html" target="_self"><img class="siteImages"  src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" /></a><div id="delhicentered">Delhi</div></div>                 
                
                  <div class="siteImageDiv" id="secondImageSiteDiv"><img class="siteImages" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" /><div id="goacentered">Goa</div></div>               
                
                  <div class="siteImageDiv" id="thirdImageSiteDiv"><img class="siteImages" src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" /><div id="charminarcentered">Charminar</div></div>               
                
                  <div class="siteImageDiv" id="fourthImageSiteDiv"><img class="siteImages" id="lastImageSite" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg" /><div id="calcuttacentered">Calcutta</div></div><br>
                </div> 
                <div id="viewMore">
                    <a href="index.html" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">View more</a>
                </div>  
                 
            </div>
            
            <!--/ Footer -->
            <footer>
                <div id="subFooter1">
                    <div id="contactUsDiv">
                        .<button type="button" class="btn btn-primary" id="contactUs" data-toggle="modal" data-target="#ContactUs" >
                            Contact&nbspUs
                        </button>
                    </div>
                    <div id="copyRightText">
                        &#169 2020 ROOM SEARCH PVT. LTD.
                    </div> 
                    <div id="socialMediaIcons">
                        <a href="https://www.facebook.com"><img class="socialMedia" src="assests/images/facebook.png" /></a>
                        <a href="https://www.instagram.com"><img class="socialMedia" src="assests/images/instagram.png" /></a>
                        <a href="https://twitter.com"><img class="socialMedia" src="assests/images/twitter.png" /><br></a>
                    </div>                           
                </div>   
                </footer>
                <!-- Footer/ -->
        </div>
        
          <!-- Modal Sign-in -->
    <div class="modal fade" id="Login" tabindex="-1" role="dialog" aria-labelledby="example-modal-label" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="example-modal-label">Please Login</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                  <form>
                      <div class="form-group" >
                        <label for="example-input-email">Username:</label>
                        <input type="text" class="form-control" id="example-input-email" aria-describedby="emailHelp" placeholder="Enter Username">
                      </div>
                      <div class="form-group" >
                        <label for="example-input-password">Password:</label>
                        <input type="password" class="form-control" id="example-input-password" placeholder="Enter Password">
                      </div>
                  </form>
            </div>
            <div class="modal-footer" >
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal Contact Us !-->
    <div class="modal fade" id="ContactUs" tabindex="-1" role="dialog" aria-labelledby="example-modal-label" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="example-modal-label">Get in touch</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                  <form>
                      <div class="form-group" >
                        <p>Thank you for reaching out!!!</p>
                        <p>Please enter your email and we will get back to you.</p>
                        <label for="example-input-email">Email:</label>
                        <input type="text" class="form-control" id="example-input-email" aria-describedby="emailHelp" placeholder="Enter your email id">
                      </div>
                  </form>
            </div>
            <div class="modal-footer" >
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
